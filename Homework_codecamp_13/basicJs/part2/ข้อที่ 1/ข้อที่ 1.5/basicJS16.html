<body>
    <script>
        let check = prompt('ใครเป็นคน login : ');
        if(check == 'Admin'){
            let pass = prompt('กรุณาใส่ password : ');
            (pass == 'codecamp#5')? alert('ยินดีต้อนรับ') : (pass != null && pass != "")? alert('wrong password'):alert('ยกเลิก');
        }else{
            (check != null && check != "")? alert('ผมไม่รู้จักคุณ'):alert('ยกเลิก');
        }
    </script>
