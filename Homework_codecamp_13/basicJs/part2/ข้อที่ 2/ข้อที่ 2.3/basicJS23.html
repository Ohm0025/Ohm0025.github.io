<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasicJS part 2 : 2.3</title>
  </head>
  <body>
    <script>
      //code ท้งั สองอนั น้ีจะแสดง alert ออกมาเหมือนกนั ท้งั หมดหรือไม่
      
      //เหมือนกัน
      
      for(let i1 = 0 ; i1 < 5; i1++) alert(i1); //alert 0,1,2,3,4
      
      for(let i2 = 0 ; i2 < 5; ++i2) alert(i2); //alert 0,1,2,3,4
    </script>
  </body>
</html>
