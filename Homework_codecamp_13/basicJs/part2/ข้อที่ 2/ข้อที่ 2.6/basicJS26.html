<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasicJS part 2 : 2.6</title>
  </head>
  <body>
    <script>
      let input1 = prompt("enter num 1-100");
      let input2 = 0;

      while (input1 !== input2) {
        input2 = prompt("enter num 1-100");
        if (input2 > input1) alert("มากไป");
        else if (input2 < input1) alert("น้อยไป");
      }
      alert("ถูกแล้ว คำตอบคือ " + input1);
    </script>
  </body>
</html>
